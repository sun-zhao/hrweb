<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>转正设置</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/jscrollpane.css">
    <link rel="stylesheet" type="text/css" href="css/hr_icon_style.css">
    <link rel="stylesheet" type="text/css" href="css/hrstyle.css">
</head>
<body>
<!--header begin-->
<div class="header clearfix">
    <a href="#" class="block floatleft"><img src="img/logo.jpg"/></a>
    <ul class="nav floatleft clearfix">
        <li><a href="#" class="current">个人信息</a></li>
        <li><a href="#">档案管理</a></li>
        <li><a href="#">考勤管理</a></li>
        <li><a href="#">绩效管理</a></li>
        <li><a href="#">工资管理</a></li>
    </ul>
    <div class="floatright clearfix">
        <span class="user mart5 inlineblock clearfix">
            <img src="img/user1.png"/>
            <em>你好，习大大！</em>
        </span>
        <ul class="navItem inlineblock clearfix">
            <li><a href="#"><i class="icon icon-search"></i></a></li>
            <li><a href="#" class="notice"><i class="icon icon-remind"></i><em class="prompt">5</em></a></li>
            <li><a href="#"><i class="icon icon-out"></i></a></li>
        </ul>
    </div>
</div>
<!--header over-->
<div class="MainBody">
<!--当前位置begin-->
<div class="container ">
    <div class="location bg-white clearfix">
        <a href="#" class="back aligncenter color-3">首 页</a>
        <a href="#" class="floatright current"><i class="icon icon-set"></i></a>
        <ul class="dropdown-menu width-110 current">
            <li><a href="#">部门设置</a></li>
            <li><a href="#">职位设置</a></li>
            <li><a href="#">合同范本设置</a></li>
            <li><a href="#">管理层设置</a></li>
            <li><a href="#">转正设置</a></li>
        </ul>
    </div>
</div>
<!--当前位置over-->
<div class="layout ">
    <div class="container leftMain">
        <div class="container bg-white" style="height:493px;" title="此处的高度实际就是layout的高度，但是由于jscroll的原因，height=100%,无效果">
            <div class="title alignright clearfix">
                <span class="floatleft">转正设置</span>
            </div>
            <table class="popMain mart20 marl5">
                <tr>
                    <th class="width-80">转正提醒</th>
                    <td>
                        <span class="color-8">提前</span>
                        <div class="has-general marl15 width-100 inlineblock">
                            <input type="text" class="width-100" placeholder="">
                            <label class="control-label">只能为数字</label>
                        </div>
                        <span class="color-8">天</span>
                    </td>
                </tr>
                <tr>
                    <th>转正动作</th>
                    <td>
                        <a href="#" class="iconBtn width-100 alignleft color-3"><i class="icon-radio_button_unchecked current"></i>直接转正</a>
                        <a href="#" class="iconBtn width-100 alignleft color-3"><i class="icon-radio_button_unchecked "></i>通过OA审批</a>
                    </td>
                </tr>
                <tr>
                    <th>转正申请表</th>
                    <td>
                        <div class="has-general intBox marr18 current width-200">
                            <label class="control-label">请选择</label>
                            <em class="arrow"></em>
                            <p class="marl5">OA转正申请</p>
                            <div class="dropdown-menu jscroll" style="height:120px;">
                                <ul class="">
                                    <li><a href="#">周一</a></li>
                                    <li><a href="#">周二</a></li>
                                    <li><a href="#">周三</a></li>
                                    <li><a href="#">周四</a></li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <p class="alignright mart20 p-bt20"><a href="#" class="btn width-100 marr20">保存</a></p>
        </div>
    </div>
</div>
</div>
<!--通知框begin-->
<div class="container noticeBox bg-white" style="">
    <ul class="noticeList">
        <li><em></em><span>有 3 名员工的档案信息发生变动，请确认！</span></li>
        <li><em></em><span>有 2 名员工的劳动合同即将到期，请确认是否续签！</span></li>
        <li class="unread"><em></em><span>有 2 名员工的劳动合同即将到期，请确认是否续签！</span></li>
    </ul>
</div>
<!--通知框over-->
<div class="mask" style="display:none;"></div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript">
    function Jscroll(){
        $('.jscroll').jScrollPane({
            'mouseWheelSpeed':100,
            "showArrows":false
        });
        var $w = $(window).width();
        $('.layout  .jspPane').css({"width":$w,"margin-left":"0"});
    }
    Jscroll();
    var $leftMain = $('.leftMain'),
        $window = $(window),
        $W = $window.width(),
        $notice = $('.notice'),
        $noticeBox = $('.noticeBox');
    $notice.click(function(){
        var $this = $(this);
        if($this.hasClass('current')){
            $this.removeClass('current');
            $noticeBox.stop().animate({right:-0.5*$W},400);
            $leftMain.stop().animate({left:0},400);
        }else{
            $this.addClass('current');
            $noticeBox.stop().animate({right:-2},400);
            $leftMain.stop().animate({left:-0.495*$W},400);
        }
    });
</script>
</body>
</html>
