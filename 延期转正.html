<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>延期转正</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/jscrollpane.css">
    <link rel="stylesheet" type="text/css" href="css/hr_icon_style.css">
    <link rel="stylesheet" type="text/css" href="css/hrstyle.css">
</head>
<body>
<!--延期转正begin-->
<div class="pop" style="display: block;width:600px;height:460px;margin:-250px 0 0 -300px;">
    <div class="title">
        <span>延期转正</span>
        <a href="#" class="iconBtn marr10 "><i class="icon-close  font20"></i></a>
    </div>
    <div class="popInner nomar">
        <div class=" title_work noborder clearfix">
            <div class="clearfix mart20 marl20 floatleft" style="width:50%;">
                <span class="user width-60 floatleft"><img src="img/user1.png"></span>
                <p class="font14 mart3">赵阳</p>
                <p class="mart15">明道北京研发部门</p>
                <p class="mart5">web工程师</p>
            </div>
            <div class="check_contract floatright width-230 p-left20 mart20">
                <p>查看合同</p>
                <div class="has-general intBox width-200 mart20">
                    <em class="arrow"></em>
                    <p class="marl5">研发部2014版合同</p>
                    <div class="dropdown-menu jscroll" style="height:100px;">
                        <ul>
                            <li><a href="#">研发部2014版合同</a></li>
                            <li><a href="#">人事部主管合同</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative" style="height:320px;">
            <div class="marl50 marr20 mart10">
                <table class="popMain">
                    <tr>
                        <th class="width-100">入职日期</th>
                        <td colspan="3">2014年6月1日</td>
                    </tr>
                    <tr>
                        <th>转正日期</th>
                        <td class="width-120">2016年5月2日</td>
                        <th>实际日期</th>
                        <td>2016年5月2日</td>
                    </tr>
                    <tr>
                        <th class="width-100">合同到期</th>
                        <td>2017年5月2日</td>
                        <th>到期提醒</th>
                        <td>
                            <div class="has-general width-150 ">
                                <input type="text" value="2016年5月1日">
                                <label class="control-label">请设置转正提醒日期</label>
                                <i class="font20 icon-lightbulb_outline"></i>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="width-100">离职类别</th>
                        <td colspan="3">
                            <div class="has-general intBox width-200">
                                <em class="arrow"></em>
                                <p class="marl5">合同到期不续签</p>
                                <div class="dropdown-menu jscroll" style="height:100px;">
                                    <ul>
                                        <li><a href="#">开除</a></li>
                                        <li><a href="#">辞退</a></li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="width-100">备注</th>
                        <td colspan="3">
                            <div class="has-general">
                                <input type="text" placeholder="必填">
                                <label class="control-label">请设置转正薪资</label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <p class="line mart20"></p>
            <p class="alignright mart20 marr20">
                <a href="#" class="btn width-100 btn-yes">延&nbsp;&nbsp;&nbsp;期</a>
            </p>
        </div>
    </div>
</div>
<!--延期转正over-->
<div class="mask" style="display:block;"></div>
<script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
