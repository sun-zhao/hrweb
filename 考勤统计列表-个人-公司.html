<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>考勤统计-个人-公司</title>

    <link rel="stylesheet" type="text/css" href="css/jscrollpane.css">
    <link rel="stylesheet" type="text/css" href="css/hrstyle.css">
</head>
<body class="bodyTheme">
<!--header begin-->
<div class="header clearfix">
    <a href="#" class="block floatleft"><img src="img/logo.jpg"/></a>
    <ul class="nav floatleft clearfix">
        <li><a href="#">个人信息</a></li>
        <li><a href="#">档案管理</a></li>
        <li><a href="#" class="current">考勤管理</a></li>
        <li><a href="#">绩效管理</a></li>
        <li><a href="#">工资管理</a></li>
    </ul>
    <div class="floatright clearfix">
        <span class="user mart5 inlineblock clearfix">
            <img src="img/user1.png"/>
            <em>你好，习大大！</em>
        </span>
        <ul class="navItem inlineblock clearfix">
            <li><a href="#"><i class="icon icon-search"></i></a></li>
            <li><a href="#" class="notice"><i class="icon icon-remind"></i><em class="prompt">5</em></a></li>
            <li><a href="#"><i class="icon icon-out"></i></a></li>
        </ul>
    </div>
</div>
<!--header over-->
<iframe frameborder="0" scrolling="no" style="width: 100%; left: 0px; right: 0px; top: 0; bottom: 0px; position: absolute; height: 669px;"  src="考勤-个人-公司.html">
<!--<div class="mask" style="display:;"></div>-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript">
    function Jscroll(){
        $('.jscroll').jScrollPane({
            'mouseWheelSpeed':100,
            "showArrows":false
        });
    }
    Jscroll();
    var $leftMain = $('.leftMain'),
        $window = $(window),
        $W = $window.width(),
        $notice = $('.notice'),
        $noticeBox = $('.noticeBox');
    $notice.click(function(){
        var $this = $(this);
        if($this.hasClass('current')){
            $this.removeClass('current');
            $noticeBox.stop().animate({right:-0.5*$W},400);
            $leftMain.stop().animate({left:0},400);
        }else{
            $this.addClass('current');
            $noticeBox.stop().animate({right:-2},400);
            $leftMain.stop().animate({left:-0.495*$W},400);
        }
    });
</script>
</body>
</html>
