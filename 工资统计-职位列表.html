<div class="layout " style="top:140px;">

        <div class="container bg-white" style="height:553px;">
            <div class="title alignright clearfix">
                <span class="floatleft">请选择您想查看的职位</span>

<div class="mask" style="display:none;"></div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript">
    function Jscroll(){
        $('.jscroll').jScrollPane({
            'mouseWheelSpeed':100,
            "showArrows":false
        });
        var $w = $(window).width();
//        $('.layout  .jspPane').css({"width":$w,"margin-left":"0"});
    }
    Jscroll();
    var $leftMain = $('.leftMain'),
            $window = $(window),
            $W = $window.width(),
            $notice = $('.notice'),
            $noticeBox = $('.noticeBox');
    $notice.click(function(){
        var $this = $(this);
        if($this.hasClass('current')){
            $this.removeClass('current');
            $noticeBox.stop().animate({right:-0.5*$W},400);
            $leftMain.stop().animate({left:0},400);
        }else{
            $this.addClass('current');
            $noticeBox.stop().animate({right:-2},400);
            $leftMain.stop().animate({left:-0.495*$W},400);
        }
    });
</script>
