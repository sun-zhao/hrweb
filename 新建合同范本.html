<html>
<head>
    <meta charset="utf-8">
    <title>新建合同范本</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/jscrollpane.css">
    <link rel="stylesheet" type="text/css" href="css/hrstyle.css">
</head>
<body class="">
<!--header begin-->
<div class="header clearfix">
    <a href="#" class="block floatleft"><img src="img/logo.jpg"/></a>
    <ul class="nav floatleft clearfix">
        <li><a href="#">个人信息</a></li>
        <li><a href="#">档案管理</a></li>

        <li><a href="#">绩效管理</a></li>
        <li><a href="#">工资管理</a></li>
    </ul>
    <div class="floatright clearfix">
        <span class="user mart5 inlineblock clearfix">
            <img src="img/user1.png"/>
            <em>你好，习大大！</em>
        </span>
        <ul class="navItem inlineblock clearfix">
            <li><a href="#"><i class="icon icon-search"></i></a></li>
            <li><a href="#" class="notice"><i class="icon icon-remind"></i><em class="prompt">5</em></a></li>
            <li><a href="#"><i class="icon icon-out"></i></a></li>
        </ul>
    </div>
</div>
<!--header over-->
<div class="MainBody">
    <div class="container">
        <div class="location bg-white alignright clearfix">
            <a href="#" class="back floatleft"><i class="icon icon-back"></i></a>
            <ul class="floatleft marl10">
                <li><a href="#">首 页</a> &gt;</li>
                <li><span>新建合同范本</span></li>
            </ul>
            <a href="#" class="marr20"><i class="icon icon-off" title="取消"></i></a>
            <a href="#" class="marr20"><i class="icon icon-storage" title="保存"></i></a>
            <a href="#" class="marr20"><i class="icon icon-print" title="打印"></i></a>
        </div>
    </div>
    <div class="layout">
        <div class="mainCount mart20">
            <div class="container leftMain">
                <div class="container">
                    <div class="Contract">
                        <div class="ContractTitle bg-white clearfix">
                            <div class="has-general has-error marl20 ">
                                <input type="text" placeholder="请填写合同范本名称">
                                <label class="control-label">请填写合同范本名称</label>
                            </div>
                            <div class="mart10 marl20">
                                <div class="inlineblock">
                                    <div class="inlineblock color-8 marr20 clearfix">
                                        <span>签约</span>
                                        <div class="has-general has-error width-70 inlineblock">
                                            <input type="text" class="width-70" placeholder="">
                                            <label class="control-label">只能为数字</label>
                                        </div>
                                        <span>年</span>
                                    </div>
                                    <div class="inlineblock color-8 marr20 clearfix">
                                        <span>合同到期提前</span>
                                        <div class="has-general  width-70 inlineblock">
                                            <input type="text" class="width-70" placeholder="">
                                            <label class="control-label">只能为数字</label>
                                        </div>
                                        <span>天提醒</span>
                                    </div>
                                </div>
                                <div class="inlineblock marl40">
                                    <div class="inlineblock color-8 marr20 clearfix">
                                        <span>试用</span>
                                        <div class="has-general has-error width-70 inlineblock">
                                            <input type="text" class="width-70" placeholder="">
                                            <label class="control-label">只能为数字</label>
                                        </div>
                                        <span>月</span>
                                    </div>
                                    <div class="inlineblock color-8 marr20 clearfix">
                                        <span>试用到期提前</span>
                                        <div class="has-general  width-70 inlineblock">
                                            <input type="text" class="width-70" placeholder="">
                                            <label class="control-label">只能为数字</label>
                                        </div>
                                        <span>天提醒</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ContractMain mart20 bg-white mar-auto" id="ContractMain" style="width:600px;min-height:372px;" title="min-height=iframe高度 -240">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/ueditor/ueditor.config.js"></script>
<script src="js/ueditor/ueditor.all.js"></script>
<script>
    var editor = UE.getEditor('ContractMain', {
        toolbars: [['source', '|', 'undo', 'redo', '|',
            'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
            'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
            'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
            'directionalityltr', 'directionalityrtl', 'indent', '|'
        ]]
        // initialFrameHeight: 300
    });
    $(function(){
        $('.MainBody').scroll(function(){
            var $this = $(this),
                scrollTop = $this.scrollTop();
            if(scrollTop<10){
                $('#edui1_toolbarbox').css({position:"relative",top:0,width:600}).prev('div').remove();
            }else{
                $('#edui1_toolbarbox').css({position:"fixed",top:50,width:600});
            }
        });
    });
</script>
</body>
</html>
