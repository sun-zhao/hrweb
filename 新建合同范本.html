<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新建合同范本</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/jscrollpane.css">
    <link rel="stylesheet" type="text/css" href="css/hrstyle.css">
</head>
<body>
<!--header begin-->
<div class="header clearfix">
    <a href="#" class="block floatleft"><img src="img/logo.jpg"/></a>
    <ul class="nav floatleft clearfix">
        <li><a href="#" class="current">个人信息</a></li>
        <li><a href="#">档案管理</a></li>
        <li><a href="#">考勤管理</a></li>
        <li><a href="#">绩效管理</a></li>
        <li><a href="#">工资管理</a></li>
    </ul>
    <div class="floatright clearfix">
        <span class="user mart5 inlineblock clearfix">
            <img src="img/user1.png"/>
            <em>你好，习大大！</em>
        </span>
        <ul class="navItem floatright clearfix">
            <li><a href="#"><i class="icon icon-search"></i></a></li>
            <li><a href="#" class="notice"><i class="icon icon-remind"></i><em class="prompt">5</em></a></li>
            <li><a href="#"><i class="icon icon-out"></i></a></li>
        </ul>
    </div>
</div>
<!--header over-->
<div class="layout jscroll">
    <div class="container leftMain" style="">
        <!--当前位置begin-->
        <div class="location bg-white alignright clearfix">
            <a href="#" class="back floatleft"><i class="icon icon-back"></i></a>
            <ul class="floatleft marl10">
                <li><a href="#">首 页</a> &gt;</li>
                <li><span>新建合同范本</span></li>
            </ul>
            <a href="#"><i class="icon icon-off" title="取消"></i></a>
            <a href="#"><i class="icon icon-storage" title="保存"></i></a>
            <a href="#" class="marr10"><i class="icon icon-print" title="打印"></i></a>
        </div>
        <!--当前位置over-->
        <div class="container mart20">
            <div class="Contract">
                <div class="ContractTitle bg-white aligncenter">
                    <div class="has-general ">
                        <input type="text" placeholder="请填写合同范本名称">
                        <label class="control-label">请填写姓名</label>
                    </div>
                </div>
                <div class="ContractMain mart20 bg-white">

                </div>
            </div>
        </div>
    </div>
    <!--通知框begin-->
    <div class="container noticeBox bg-white" style="">
        <ul class="noticeList">
            <li><em></em><span>有 3 名员工的档案信息发生变动，请确认！</span></li>
            <li><em></em><span>有 2 名员工的劳动合同即将到期，请确认是否续签！</span></li>
            <li class="unread"><em></em><span>有 2 名员工的劳动合同即将到期，请确认是否续签！</span></li>
        </ul>
    </div>
    <!--通知框over-->
</div>
<!--<div class="mask" style="display:;"></div>-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript">
    function Jscroll(){
        $('.jscroll').jScrollPane({
            'mouseWheelSpeed':100,
            "showArrows":false
        });
    }
    Jscroll();
    var $leftMain = $('.leftMain'),
        $window = $(window),
        $W = $window.width(),
        $H = $window.height(),
        $notice = $('.notice'),
        $noticeBox = $('.noticeBox');
    $notice.click(function(){
        var $this = $(this);
        if($this.hasClass('current')){
            $this.removeClass('current');
            $noticeBox.stop().animate({right:-0.5*$W},400);
            $leftMain.stop().animate({left:0},400);
        }else{
            $this.addClass('current');
            $noticeBox.stop().animate({right:-2},400);
            $leftMain.stop().animate({left:-0.495*$W},400);
        }
    });
    $('.ContractMain').height($H-240);
</script>
</body>
</html>
